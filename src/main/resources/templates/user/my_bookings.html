<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Мои бронирования</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h2>Мои брони</h2>
    <a th:href="@{/user}" class="btn">Назад</a>
    <a th:href="@{/user/bookings/new}" class="btn">Создать бронь</a>

    <table>
        <tr>
            <th>Комната</th>
            <th>Гость</th>
            <th>С даты</th>
            <th>По дату</th>
            <th>Действия</th>
        </tr>
        <tr th:each="b : ${bookings}">
            <td th:text="${b.room.number}">101</td>
            <td th:text="${b.guest.name}">Иван Иванов</td>
            <td th:text="${b.startDate}">2025-01-01</td>
            <td th:text="${b.endDate}">2025-01-05</td>
            <td>
                <a th:href="@{/user/bookings/edit/{id}(id=${b.id})}" class="btn">Редактировать</a>
                <form th:action="@{/user/bookings/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${b.id}"/>
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
